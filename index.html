<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="main">
       <img src="images/bg-pattern-top.svg" alt="top" class="pattern-top">
      <img src="images/bg-pattern-bottom.svg" alt="bottom" class="pattern-bottom">
    <div class="outer-wapper">
    <div class="inner-wapper-top">
        <img class="card-pattern" src="images/bg-pattern-card.svg" alt="backgroundpattern for card in svg">
        <img class="profile-image" src="images/image-victor.jpg" alt="victor profile image">
          </div>
          <div class="inner-wapper-bottom">
             <p class="name-age">Victor Crest <span class="age">26</span></p>
            <p class="city">London</p>
            <ul>  
                <li><p>80K</p>
                <span>Followers</span></li>

                <li><p>803K</p>
                <span>Likes</span></li>

                <li><p>1.4K</p>
                <span>Photos</span></li>
          </ul>
        </div>         
</div>
</section>
</body>
</html>
